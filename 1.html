<h1> HTML </h1>
인터넷 서비스의 하나인 <strong>월드 와이드 웹</strong>을 통해 볼 수 있는 
문서를 만들 때 사용하는 웹 언어의 한 종류이다.<br><br>특히 <u>하이퍼텍스트를 작성하기 위해 개발되었으며</u>, 
인터넷에서 웹을 통해 접근되는 대부분의 웹 페이지들은 HTML로 작성된다.
HTML 은 문서의 글자크기, 글자색, 글자모양, 그래픽, 문서이동(하이퍼링크) 등을 정의하는 명령어로서 홈페이지를 작성하는 데 쓰인다. 



</body>
